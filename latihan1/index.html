<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Exercise 1</title>
  </head>
  <body>
    <style>
        #iconeye{
            position: relative;
            z-index: 1;
            left: 90%;
            top: -33px;
            cursor: pointer;
        }
    </style>


    <div class="container">
        <div class="row">
            <div class="col">
                <img src="img-left.png" alt="ketik" style="width: 100%;">
            </div>
            <div class="col">
                <h1>LOGIN</h1>
                <p style="font-size:15px;color:grey">Belum memiliki akun? <a href="">Daftar</a></p>
                <form>
                    <div class="form-group">
                      <br>
                      <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <br>
                      <input type="password" class="form-control" id="password" placeholder="Password">
                        <span id="iconeye" onclick="show()">
                            <img src="eye.png">
                        </span>
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Ingat Saya</label>
                    </div>
                    <input type="submit" class="btn btn-primary" name="simpan"  value="Login" onclick="msg()">
                    
                  </form>

            </div>
        </div>
    </div>

    <script>
        function show()
        {
            var nilai = document.getElementById("password").type;
            if(nilai=="password")
            {
                document.getElementById("password").type = 'text';
                document.getElementById("iconeye").innerHTML = "<img src=\"eye-closed.png\">"
            }
            else
            {
                document.getElementById("password").type = 'password';
                document.getElementById("iconeye").innerHTML = "<img src=\"eye.png\">"
            }
        }
        function msg()
        {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if(email==""&&password=="")
            {
                alert("Mohon untuk isi Email dan Password terlebih dahulu")
            }
            else if(email=="")
            {
                alert("Mohon untuk isi Email terlebih dahulu")
            }
            else if(password=="")
            {
                alert("Mohon untuk isi Password terlebih dahulu")
            }
            else if(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)==false)
            {
                alert("Mohon untuk isi Email yang benar")
            }
            else if(password.length<4)
            {
                alert("Password anda kurang dari 4 karakter")
            }
            else 
            {
                alert("Hallo Selamat Datang " + email + " password " + password);
            }
            
        }        
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
